#===========登录界面功能按钮=========
#url
url=http://192.168.1.44/#/login
#输入账号
userName=input[placeholder='账户']
#输入密码
password=input[placeholder='密码']
#输入验证码
verificationCode=input[placeholder='请输入验证码']
#验证码图片
codeImg=.codes>img
#登录按钮
loginButton=button

#============登录界面提示================
#错误的验证码提示语
errorCodeHint=.codes+.ivu-form-item-error-tip


