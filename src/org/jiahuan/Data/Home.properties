#=============================首页============================
#-------------------------排放类型 xpath------------------------
dischargeType=//*[@id="app"]/div/div[2]/div[2]/section/div/div[1]/div[1]/div[1]/div/div
#-------------------------排放类型选项-------------------------
dischargeTypeValue=div[x-placement='bottom-start'] span
#-------------------------监控级别xpath-------------------------
monitoringLevel=//*[@id="app"]/div/div[2]/div[2]/section/div/div[1]/div[1]/div[2]/div/div[1]
#-------------------------监控级别选项-------------------------
monitoringLevelValue=div[x-placement='bottom-start'] span
#------------------------- 站点名称-------------------------
siteName=input[placeholder='输入站点名称']
#-------------------------  MN号   -------------------------
mNMark=input[placeholder='输入MN号']
#-------------------------行业类型xpath-------------------------
industryType=//*[@id="app"]/div/div[2]/div[2]/section/div/div[1]/div[1]/div[5]/div/div[1]
#-------------------------行业类型选项-------------------------
industryTypeValue=div[x-placement='bottom-start'] span
#-------------------------  查询    -------------------------
inquiry=button[class~='ripple']
#-------------------------  总数    -------------------------
sum=span[class='total']
#-------------------------  在线    -------------------------
onLine=span[class='online']
#-------------------------  离线    -------------------------
offLine=span[class='offline']
#-------------------------  超标    -------------------------
overproof=span[class='overproof']
#-------------------------  故障    -------------------------
fault=span[class='destory']
#------------------------- 展开图标 -----------------------
unfold=div[class='containerleftclose']+img
#-------------------------- 收起  -------------------------
packUp=div[class='open_close']